<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
    <title>Home</title>
</head>
<body>
<div class="container">
    <nav
            class="navbar navbar-expand-lg navbar-light bg-light"
            style="padding-bottom: 20px"
    >
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" >Student Management</a>
        </div>
        <div><a type="button" class="btn btn-success"
                style="margin-right: 400px;"
                th:href="@{/studentform}"
        >
            Add Student</a></div>
    </nav>
    <table>
        <thead>
        <tr>
            <th> Id </th>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Email </th>
            <th> Department </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${students.empty}">
            <td colspan="2"> No Student Available </td>
        </tr>
        <tr th:each="student : ${students}">
            <td><span th:text="${student.studentId}"> First Name </span></td>
            <td><span th:text="${student.firstName}"> First Name </span></td>
            <td><span th:text="${student.lastName}"> Last Name </span></td>
            <td><span th:text="${student.emailId}"> First Name </span></td>
            <td><span th:text="${student.department}"> Last Name </span></td>
            <td><a type="button"
                   class="btn btn-primary" style="margin-right: 10px; margin-left: 20px;"
                   th:href="@{/updateStudent/{id}(id=${student.studentId})}"
            >
                Update
            </a></td>
            <td><a
                    type="button" class="btn btn-danger"
                    th:href="@{/delete/{id}(id=${student.studentId})}"
            >
                Delete
            </a></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
