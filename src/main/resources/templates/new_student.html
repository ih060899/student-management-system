<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
    <title>Student Form</title>
</head>
<body>
<div class="container">
    <nav
            class="navbar navbar-expand-lg navbar-light bg-light"
            style="padding-bottom: 20px"
    >
        <div class="container-fluid">
            <a class="navbar-brand" >Student Form</a>
        </div>

    </nav>

    <form action="#" th:action="@{/saveStudent}" th:object="${student}"
          method="POST">
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example1">First Name</label>
            <input type="text" id="form6Example1" class="form-control" th:field="*{firstName}"/>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example2">Last Name</label>
            <input type="text" id="form6Example2" class="form-control" th:field="*{lastName}"/>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example3">Email</label>
            <input type="email" id="form6Example3" class="form-control" th:field="*{emailId}"/>
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example4">Department</label>
            <input type="text" id="form6Example4" class="form-control" th:field="*{department}"/>
        </div>



        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Save</button>
        <a type="button" class="btn btn-info btn-block mb-4" th:href="@{/}">Cancel</a>
    </form>
</div>

</body>
</html>
